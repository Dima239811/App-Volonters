<app-navbar [isLoggedIn]="false"></app-navbar>

<div class="main-content">
  <div class="access-card">
    <div class="access-icon">
      <i class="fas fa-user-lock"></i>
    </div>
    <h1 class="access-title">Доступ ограничен</h1>
    <p class="access-message">Услуга доступна только авторизованным пользователям. Пожалуйста, авторизуйтесь в
      системе или зарегистрируйтесь, если у вас ещё нет аккаунта.</p>
    <div class="action-buttons">
      <a [routerLink]="['/login']" class="btn btn-primary">Авторизация</a>
      <a [routerLink]="['/register']" class="btn btn-outline">Регистрация</a>
    </div>
  </div>
</div>

<app-footer></app-footer>
